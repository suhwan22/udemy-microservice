services:
  configserver:
    image: "suhwan22/configserver:s6"
    container_name: configserver-ms
    ports:
      - "8071:8071"
    healthcheck:
      test: "curl --fail --silent localhost:8071/actuator/health/readiness | grep UP || exit 1"
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    extends:
      file: common-config.yaml
      service: microservice-base-config

  accountsdb:
    container_name: accountsdb
    image: postgres:16.3-alpine3.19
    restart: always
    environment:
#      PGPASSWORD: accounts
      POSTGRES_PASSWORD: accounts
      POSTGRES_USER: accounts
      POSTGRES_DB: accountsdb
      PGDATABASE: accountsdb
      PGUSER: accounts
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      timeout: 30s
      retries: 10
      interval: 10s
      start_period: 10s
    extends:
      file: common-config.yaml
      service: network-deploy-service

  accounts:
    image: "suhwan22/accounts:s6"
    container_name: accounts-ms
    ports:
      - "8080:8080"
    depends_on:
      configserver:
        condition: service_healthy
      accountsdb:
        condition: service_healthy
    environment:
      SPRING_APPLICATION_NAME: "accounts"
    extends:
      file: common-config.yaml
      service: microservice-configserver-config

  loans:
    image: "suhwan22/loans:s6"
    container_name: loans-ms
    ports:
      - "8090:8090"
    depends_on:
      configserver:
        condition: service_healthy
    environment:
      SPRING_APPLICATION_NAME: "loans"
    extends:
      file: common-config.yaml
      service: microservice-configserver-config

  cards:
    image: "suhwan22/cards:s6"
    container_name: cards-ms
    ports:
      - "9000:9000"
    depends_on:
      configserver:
        condition: service_healthy
    environment:
      SPRING_APPLICATION_NAME: "cards"
    extends:
      file: common-config.yaml
      service: microservice-configserver-config

networks:
  eazybank:
    driver: "bridge"