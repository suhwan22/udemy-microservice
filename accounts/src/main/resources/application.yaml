server:
  port: 8080

spring:
  application:
    name: "accounts"
  profiles:
    active:
      - "prod"
  datasource:
    url: jdbc:postgresql://accountsdb:5432/accountsdb
    driver-class-name: org.postgresql.Driver
    username: accounts
    password: accounts
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  config:
    import: "optional:configserver:http://localhost:8071/"

management:
  endpoints:
    web:
      exposure:
        include: "*"

build:
  version: "3.0"

accounts:
  message: "Welcome to EazyBank accounts related local APIs "
  contactDetails:
    name: "John Doe - Developer"
    email: "john@eazybank.com"
  onCallSupport:
    - (555) 555-1234
    - (555) 523-1345